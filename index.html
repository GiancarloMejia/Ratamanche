<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratamanche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #grilla {
            display: grid;
            grid-template-columns: repeat(5, 150px);
            grid-template-rows: repeat(5, 150px);
            gap: 10px;
            margin: 20px auto;
        }

        .cuadro {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            outline: none;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            height: 100%;
            font-size: 20px;
        }

        .cuadro:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .cuadro:hover audio {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(0, 0); }
            75% { transform: translate(5px, 0); }
            100% { transform: translate(0, 0); }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Ratamanche</h1>
    <div id="grilla">
        <!-- Los cuadros se generarán dinámicamente desde JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var grillaDiv = document.getElementById("grilla");

            // Generar la grilla de cuadros
            for (var i = 1; i <= 25; i++) {
                var cuadro = document.createElement("div");
                cuadro.textContent = "Audio " + i;
                cuadro.classList.add("cuadro");
                cuadro.dataset.numero = i;
                cuadro.addEventListener("click", function() {
                    var numeroSonido = "Yallegotucarri.mp3"; // Cambiar el nombre del archivo de audio si es necesario
                    reproducirSonido(numeroSonido);
                });
                grillaDiv.appendChild(cuadro);
            }

            // Función para reproducir sonido
            function reproducirSonido(nombreSonido) {
                var audio = new Audio(nombreSonido);
                audio.play();
            }
        });
    </script>
</body>
</html>
