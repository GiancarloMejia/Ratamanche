<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratamanche</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: url('https://emojicdn.elk.sh/üê≠'), auto;
        }

        h1 {
            color: #007bff;
            font-size: 48px;
            margin-top: 50px;
            animation: titleAnimation 2s infinite alternate;
        }

        @keyframes titleAnimation {
            0% { text-shadow: 0 0 5px #007bff; }
            100% { text-shadow: 0 0 20px #007bff, 0 0 40px #00c0ff, 0 0 80px #00ffff; }
        }

        #grilla {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            grid-template-rows: repeat(3, 200px);
            gap: 20px;
            margin: 50px auto;
        }

        .cuadro {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            outline: none;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            height: 100%;
            font-size: 24px;
            border-radius: 10px;
        }

        .cuadro:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: rotateAnimation 1s linear infinite;
        }

        .cuadro:hover audio {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(0, 0); }
            75% { transform: translate(5px, 0); }
            100% { transform: translate(0, 0); }
        }

        @keyframes rotateAnimation {
            100% { transform: rotate(360deg); }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Ratamanche</h1>
    <div id="grilla">
        <!-- Los cuadros se generar√°n din√°micamente desde JavaScript -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var grillaDiv = document.getElementById("grilla");

            // Generar la grilla de cuadros
            for (var i = 1; i <= 9; i++) {
                var cuadro = document.createElement("div");
                cuadro.textContent = "Audio " + i;
                cuadro.classList.add("cuadro");
                cuadro.dataset.numero = i;
                cuadro.addEventListener("click", function() {
                    var numeroSonido = "Yallegotucarri.mp3"; // Cambiar el nombre del archivo de audio si es necesario
                    reproducirSonido(numeroSonido);
                });
                grillaDiv.appendChild(cuadro);
            }

            // Funci√≥n para reproducir sonido
            function reproducirSonido(nombreSonido) {
                var audio = new Audio(nombreSonido);
                audio.play();
            }
        });
    </script>
</body>
</html>
